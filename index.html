<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>週刊！金曜会ポータル</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>

    <header>
        <h1>週刊！金曜会ポータル 🚀</h1>
        <p>今日の会議を、最高にクリエイティブな一日にしよう！</p>
    </header>

    <main class="container">
        <section id="meeting-details" class="card">
            <h2><span class="icon">📅</span>今回の金曜会</h2>
            <div class="input-group">
                <label for="meeting-date">開催日</label>
                <input type="date" id="meeting-date">
            </div>
            <div class="input-group">
                <label for="chairperson">議長</label>
                <input type="text" id="chairperson" placeholder="キラキラネームでもOK！">
            </div>
        </section>

        <section id="agenda-section" class="card">
            <h2><span class="icon">📋</span>議題リスト</h2>
            <ul id="agenda-list">
                </ul>
        </section>

        <section id="add-agenda" class="card">
            <h2><span class="icon">✍️</span>議題を追加</h2>
            <form id="add-agenda-form">
                <div class="input-group">
                    <label for="topic">議題</label>
                    <input type="text" id="topic" placeholder="例：来週のランチについて" required>
                </div>
                <div class="input-group">
                    <label for="presenter">発表者</label>
                    <input type="text" id="presenter" placeholder="例：鈴木さん" required>
                </div>
                <div class="input-group">
                    <label for="time">時間（分）</label>
                    <input type="number" id="time" min="1" placeholder="例: 10" required>
                </div>
                <button type="submit" class="btn-add">リストに追加 ✨</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 The Friday Club Members.</p>
    </footer>

    <script src="script2.js" defer></script>
</body>
</html>
